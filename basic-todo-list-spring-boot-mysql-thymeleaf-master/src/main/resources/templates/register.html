<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>

    <link th:href="@{/images/favicon-32x32.png}" href="../static/images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32" />
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" media="screen" />

</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" th:object="${userForm}" th:action="@{/register}" method="post">

                <h2>Please Sign Up <small>And create Todos.</small></h2>

                <hr class="colorgraph">

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="firstName" id="firstName" class="form-control input-lg" placeholder="First Name" tabindex="1">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name" tabindex="4">
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                        </div>
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('firstName')}" >
                    <div class="alert alert-danger" >
                        First Name length should be 5 - 26 characters
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('lastName')}" >
                    <div class="alert alert-danger" >
                        Last Name length should be 5 - 26 characters
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('username')}" >
                    <div class="alert alert-danger" >
                        User Name length should be 5 - 26 characters
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('password')}" >
                    <div class="alert alert-danger" >
                        Password length must be greater than 5
                    </div>
                </div>

                <hr class="colorgraph">

                <div class="row">
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    <div class="col-xs-12 col-md-6"><a th:href="@{/login}" class="btn btn-success btn-block btn-lg">Sign In</a></div>
                </div>

            </form>
        </div>
    </div>

</div>

<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
